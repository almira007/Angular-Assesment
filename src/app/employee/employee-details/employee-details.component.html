<h3 class="d-flex justify-content-center align-items-center">Employee Details</h3>
<div class="d-flex flex-column justify-content-center align-items-center row pt-3" style="width:800px">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">
        <form class="row g-4 pt-2">
            <div class="d-flex">
                <label class="form-label text-black me-2">Name:</label>
                <span class="text-black">{{employeedata.name | titlecase}}</span>
            </div>
            <div class="d-flex">
                <label class="form-label text-black me-2">Gender:</label>
                <span class="text-black">{{employeedata.gender | uppercase}}</span>
            </div>
            <div class="d-flex">
                <label class="form-label text-black me-2">DateOfBirth:</label>
                <span class="text-black">{{employeedata.dob | date }}</span>
            </div>
            <div class="d-flex">
                <label class="form-label text-black me-2">Salary:</label>
                <span class="text-black">{{employeedata.salary | currency : 'INR'}}</span>
            </div>
        </form>
    </div>
</div>
